<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <div class="header-container">
          <div class="logo">
            <img src="img/logo.svg" alt="Logo" />
          </div>
          <div class="menu">
            <a href="https://nur.kz"><img src="img/person.svg" alt="icon" /></a>
            <img src="img/favorite.svg" alt="icon" />
            <img src="img/bag.svg" alt="icon" />
          </div>
        </div>
      </header>
      <section>
        <div class="section-container">
          <div class="block-left">
            <img src="img/baby.png" alt="Image" />
          </div>
          <div class="block-right">
            <h1 class="block-right__header">Пижама для девочек</h1>
            <p class="block-right__art">Арт. 02765/46</p>
            <div class="rating">
              <p class="rating_text">Отзывы</p>
              <div class="rating_stars">
                <img src="img/star_black.svg" alt="stars" />
                <img src="img/star_black.svg" alt="stars" />
                <img src="img/star_black.svg" alt="stars" />
                <img src="img/star_black.svg" alt="stars" />
                <img src="img/star_white.svg" alt="stars" />
              </div>
              <p class="rating_text">14 отзывов</p>
              <a class="rating_arrow arrow" href="#"
                ><img src="img/line.svg" alt="arrow"
              /></a>
            </div>
            <div class="price">
              <p class="price_new">800 ₽</p>
              <p class="price_old">1 500 ₽</p>
              <a class="price_arrow arrow" href="#"
                ><img src="img/line.svg" alt="arrow"
              /></a>
            </div>
            <div class="discount">
              <p class="discount_text">скидка -36%</p>
              <p class="discount_text">акция -20%</p>
            </div>
            <div class="size">
              <select class="size_select">
                <option value="">Выбрать размер</option>
                <option value="">L</option>
                <option value="">S</option>
                <option value="">M</option>
                <option value="">XL</option>
                <option value="">XXL</option>
              </select>
            </div>
            <div class="cart">
              <div class="cart_number">
                <div class="box operators" @click="number++">+</div>
                <div class="box">{{ number }}</div>
                <div class="box operators" @click="minus">-</div>
              </div>
              <button class="cart_add">Добавить в корзину</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            number: 1,
          };
        },
        methods: {
          minus() {
            if (this.number <= 1) {
              this.number++;
            }
            this.number--;
          },
        },
      }).mount(".main");
    </script>
  </body>
</html>
